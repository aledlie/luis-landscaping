<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Luis Landscaping & Handyman Services - Professional tree service, landscaping, and handyman services in Austin, TX">
    <title>Luis Landscaping & Handyman Services | Austin, TX</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <h1 id="business-name"></h1>
          <p class="tagline">Professional Landscaping & Handyman Services</p>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="container">
            <h2>Quality Service You Can Trust</h2>
            <p>Serving Austin and surrounding areas with professional landscaping and handyman services</p>
          </div>
        </section>

        <section class="services-section">
          <div class="container">
            <h2>Our Services</h2>
            <ul id="services-list" class="services-list"></ul>
          </div>
        </section>

        <section class="contact-section">
          <div class="container">
            <div class="contact-grid">
              <div class="contact-info">
                <h2>Get In Touch</h2>
                <div class="info-item">
                  <strong>Address:</strong>
                  <p id="business-address"></p>
                </div>
                <div class="info-item">
                  <strong>Phone:</strong>
                  <p><a href="" id="business-phone-link"></a></p>
                </div>
              </div>

              <div class="contact-form-wrapper">
                <h2>Send Us a Message</h2>
                <form id="contact-form" class="contact-form" novalidate>
                  <div class="form-group">
                    <label for="name">Name *</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      required
                      aria-required="true"
                    />
                  </div>

                  <div class="form-group">
                    <label for="email">Email *</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      required
                      aria-required="true"
                    />
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      required
                      aria-required="true"
                    />
                  </div>

                  <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea
                      id="message"
                      name="message"
                      rows="5"
                      required
                      aria-required="true"
                    ></textarea>
                  </div>

                  <button type="submit" class="submit-btn">Send Message</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <p>&copy; <span id="current-year"></span> <span id="footer-business-name"></span>. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
